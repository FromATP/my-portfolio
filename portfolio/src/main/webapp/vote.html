<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Let's vote for something meaningless....</h1>
        <p>When do you think we could go back to school in Beijing??</p>
        <h2>Please select your preferred time...</h2>
        <form action="/vote-data" method="POST">
        <select name="time">
            <option value="Sept. or Oct.">Sept. or Oct.</option>
            <option value="Nov. or Dec.">Nov. or Dec.</option>
            <option value="After winter vacation">After winter vacation</option>
            <option value="This time next year">This time next year</option>
            <option value="Never!!!">Never!!!</option>
        </select>
        <button>Submit</button>
        <div id="chart-container"></div>
    </form>
       
  </body>
</html>
